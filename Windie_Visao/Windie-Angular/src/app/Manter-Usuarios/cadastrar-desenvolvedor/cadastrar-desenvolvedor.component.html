<head>
    <style>
        h2 {text-align: center;}
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input:invalid {
            border: 1px solid red;
        }
    </style>  
</head>
<body>
    <div class="container-sm">
        
            <div class="container">
                <div class="row">
                  <div class="col align-self-start">                   
                  </div>
                  <div class="col align-self-center">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <form [formGroup]="form_cadastrar" >
                        <div class="mb-3">
                        <input type="text" class="form-control" id="nomeDesenvolvedor" aria-describedby="nomeDesenvolvedor" placeholder="Nome de desenvolvedor" formControlName="nome_de_desenvolvedor">
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <input type="text" class="form-control" id="agencia" aria-describedby="agencia" placeholder="AgÃªncia" formControlName="agencia_bancaria" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="conta" aria-describedby="conta" placeholder="Conta bancaria" formControlName="conta_bancaria" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                            </div>
                        </div>
                        <br>
                        <p><button (click)="onSubmit()" type="submit" class="btn btn-dark" [disabled]="!form_cadastrar.valid">Confirmar</button></p>
                    </form>
                    <br>
                    <p>Cadastre seus dados de desenvolvedor para poder publicar jogos</p>
                  </div>
                  <div class="col align-self-end">
                    
                  </div>
                  
                </div>
                
              </div>
    </div>
</body>
