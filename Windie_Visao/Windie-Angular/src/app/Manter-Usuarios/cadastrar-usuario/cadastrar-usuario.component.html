<head>
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
    </style>  
</head>
<body>
    <div class="container-sm">
        
            <div class="container">
                <div class="row">
                  <div class="col align-self-start">                   
                  </div>
                  <div class="col align-self-center">
                    <br>
                    <br>
                    <h1>Cadastre-se</h1>
                    <br>
                    <br>
                    <form  [formGroup]="form_cadastrar" (ngSubmit)="onSubmit()" >
                        <div class="mb-3">
                        <label for="email" class="form-label" >E-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="email_confirm" class="form-label" >Confirme seu e-mail</label>
                            <input type="email" class="form-control" id="email_confirm" aria-describedby="emailHelp" formControlName="email_confirm">
                            </div>
                        <div class="mb-3">
                        <label for="senha" class="form-label" >Senha</label>
                        <input type="password" class="form-control" id="senha" formControlName="senha">
                        </div>
                        <div class="mb-3">
                            <label for="senha_confirm" class="form-label" >Confirme sua senha</label>
                            <input type="password" class="form-control" id="senha_confirm" formControlName="senha_confirm">
                        </div>
                        <div class="mb-3">
                            <label for="apelido" class="form-label" >Apelido</label>
                            <input type="email" class="form-control" id="apelido" aria-describedby="emailHelp" formControlName="apelido">
                        </div>
                    </form>
                    <br>
                    <p><button (click)="onSubmit()" type="submit" class="btn btn-primary">Confirmar</button></p>
                  </div>
                  <div class="col align-self-end">
                    
                  </div>
                </div>
              </div>
    </div>
</body>
