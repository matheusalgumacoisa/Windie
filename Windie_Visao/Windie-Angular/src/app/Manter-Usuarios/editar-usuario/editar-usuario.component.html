<head>
    <style>
        h2 {text-align: center;}
        
    </style>  
</head>
<body>
    <div class="container-sm">
        
            <div class="container">
                <div class="row">
                  <div class="col align-self-start">                   
                  </div>
                  <div class="col align-self-center">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <form [formGroup]="form_cadastrar" >
                        <div class="mb-3">
                            <input *ngIf="(papel == 'U')" type="text" class="form-control" id="apelido" aria-describedby="apelido" placeholder="Apelido" formControlName="apelido"> 
                        </div>
                        <div class="mb-3">
                            <input *ngIf="(papel == 'D')"  type="text" class="form-control" id="nomeDesenvolvedor" aria-describedby="nomeDesenvolvedor" placeholder="Nome de desenvolvedor" formControlName="nome_desenvolvedor">
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <input *ngIf="(papel == 'D')" type="text" class="form-control" id="agencia" aria-describedby="agencia" placeholder="AgÃªncia" formControlName="agencia">
                            </div>
                            <div class="col-8">
                                <input *ngIf="(papel == 'D')" type="text" class="form-control" id="conta" aria-describedby="conta" placeholder="Conta bancaria" formControlName="conta">
                            </div>
                        </div>
                    </form>
                    <br>
                    <p><button (click)="onSubmit()" type="submit" class="btn btn-dark">Confirmar</button></p>
                    <br>
                    <br>
                    <span *ngIf="(assinatura == 'invalid')" class="badge bg-light text-dark">Conta sem assinatura</span>
                    <span *ngIf="(assinatura == 'valid')" class="badge bg-dark">Assinante</span>
                    <br>
                  </div>
                  <div class="col align-self-end">
                  </div>                  
                </div>                         
              </div>
    </div>
</body>
