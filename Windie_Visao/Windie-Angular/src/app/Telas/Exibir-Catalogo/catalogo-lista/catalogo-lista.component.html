
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"></a>
    <form class="d-flex">
      <input class="form-control me-2" type="search"  placeholder="Buscar" [(ngModel)]="termo_busca"  name="busca" aria-label="Search">
      <button class="btn btn-outline-success" (click)="buscar()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

      </svg></button>
    </form>
  </div>
</nav>
<br><br>
  <div >
    
    <div class="wrapper">
      
      <div *ngFor="let jg of jogos" >
        <div class="card" (click)="verJogo(jg)"><img [src]='jg.imagem_capa'/>
          <div class="info" >
            <h1>{{jg.titulo}}</h1>
            <p>{{jg.descricao}}</p>
            <p  *ngIf="(telaCatalogo)">
              <svg  *ngFor="let str of estrelas" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                <path *ngIf="seExibeEstrela(str-0.5,jg.nota)" d="M5.354 5.119 7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.548.548 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.52.52 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.58.58 0 0 1 .085-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.565.565 0 0 1 .162-.505l2.907-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.001 2.223 8 2.226v9.8z"/>
                <path *ngIf="!seExibeEstrela(str,jg.nota)" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                <path *ngIf="seExibeEstrela(str,jg.nota)" d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
              <a> ({{jg.avaliacoes_numero}})</a>
            </p>
          </div>
          <div class="infoT" >
            <br><br>
            <h1>{{jg.titulo}}</h1>
          </div>
        </div>
      </div>
    </div>
    <div style="vertical-align: bottom; margin: 10px;">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li  class="page-item" *ngIf="pag.page > 1"><a class="page-link" (click)="onPreviousPage()" href="#">Anterior</a></li>
          <p *ngFor="let i of paginas_numero|times" >
            <li class="page-item"  *ngIf="i != pag.page"><a *ngIf="seMostrarPaginatorItem(i)" class="page-link" (click)="onChangePage(i)" href="#">{{i}}</a></li> 
            <li class="page-item active"  *ngIf="i == pag.page"><a *ngIf="seMostrarPaginatorItem(i)" class="page-link" (click)="onChangePage(i)" href="#">{{i}}</a></li> 
          </p>
          <li class="page-item" *ngIf="pag.page < paginas_numero" ><a class="page-link" (click)="onNextPage()" href="#">Próxima</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div *ngIf="(telaBiblioteca&&(jogos == null || jogos!.length == 0))" style="font-size: 30px; vertical-align: middle;text-align: center;color: rgb(126, 126, 126);">
    <br><br><br><br>
    <span >Você ainda não possui nenhum jogo na biblioteca, você pode adicionar jogos novos a partir do catálogo</span>
    <br>
    <i class="bi bi-controller" style="font-size: 128px;"></i>
  </div>
